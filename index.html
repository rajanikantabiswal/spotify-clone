<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="container bg-black">
        <div class="left">
            <div class="home bg-gray rounded">
                <ul class="">
                    <li class=""><img class="invert" src="logo.svg" alt="Logo"></li>
                    <li class="flex item-center "><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li class="flex item-center"><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded">
                <div class="library-heading">
                    <button>Your Library</button>
                    <div class="plusIcon"><img class="invert" src="plus-icon.svg"  alt="Plus Icon"></div>
                </div>
            </div>
        </div> 
        <div class="right bg-gray rounded">Right</div>
    </div>
    
</body>
</html>
